<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Basic Info Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">

</head>
<body>

<div class="container">
    <h2>Basic Info</h2>
        <div class="label">Employee ID</div>
        <div class="value">9</div>
    </div>
        <div class="label">Last Name</div>
        <div class="value">Dodsworth</div>
    </div>
        <div class="label">First Name</div>
        <div class="input-container">
            <input type="text" value="Anne">
        </div>
    </div>
        <div class="label"></div>
        <div class="radio-group">
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="XXX" name="gender">
            <label for="XXX">XXX</label><br>
            <input type="radio" id="ZZZ" name="gender">
            <label for="ZZZ">ZZZ</label><br>
            
        </div>
    </div>
</div>
   
        <div class="lable">Title</div>
        <input type="text" id="Title"  name="Title" value="Sales Representative">
    </div>
   
        <div class="lable">Suffix</div>
        <input type="text" id="Suffix" name="Suffix" value="Ms.">
    </div>
    
        <div class="lable">BirthDate</div>
        <input type="text" id="BirthDate" name="BirthDate" value="1969-07-02 00:00:00">
    </div>
   
        <div class="lable">HireDate</div>
        <input type="text" id="HireDate" name="HireDate" value="1994-11-15 00:00:00">
    </div>
    
        <div class="lable">SSN # (if applicable)</div>
        <input type="text" id="SSN # (if applicable)" name="SSN # (if applicable)" value="">
    </div>
        <div class="lable">Reports To</div>
        <select name="Reports To">
            <option value="2">Buchanan</option>
            <option value="3">Fuller</option>
        </select>
    </div>
    <h2>Contact Info</h2>
    
        <div class="lable">Email</div>
        <input type="email" id="email" name="email" placeholder="name@example.com">
    </div>
    
        <div class="lable">Address</div>
        <input type="text" id="Address" name="Address" value="7 Houndstooth Rd.">
    </div>
    
        <div class="lable">Region</div>
        <input type="text" id="Region" name="Region">
    </div>
    
        <div class="lable">Postal Code</div>
        <input type="text" id="Postal Code" name="Region" value="WG2 7LT">
    </div>
        <div class="lable">Country</div>
        <select name="Country">
            <option>Russian Federation</option><br>
            <option>VietNam</option><br>
        </select>
    </div>
    
        <div class="lable">US Home Phone</div>
        <input type="text" id="us home phone" name="phone" value="(234)234-2342">
    </div>
    
        <div class="lable">Photo</div>
        <input type="file" id="photo" name="photo">
    </div>
    <h2>Optional info</h2>
        <div class="lable">Notes</div>
            <textarea name="notes" aria-rowspan="4"></textarea>
            
        
        <div class="lable">Preferred Shift</div>
            <input type="checkbox" id="Regular" name="Regular" value="Regular">
            <label for="Regular">Regular</label><br>
            <input type="checkbox" id="Gravy Yard" name="Gravy Yard" value="Gravy Yard">
            <label for="Gravy Yard">Gravy Yard</label><br>
        </div>
        <div class="lable">Active?</div>
            <input type="checkbox" name="active"><br>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
</body>
</html>
